<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="rule">if you went buy anything ctrl + r</h1>
    <center><h1 class="score">0</h1></center>
    <center><div class="apple" onclick="play()"></div></center>
    <div class="shop-btn">Shop</div>



    <center><div class="wrapper">
        <h3 class="manual">manual clicker</h3>
        <div class="wrapper-1-item" onclick="buyPlay()"><h2>+1 <br> cost: 20$</h2></div>        
        <div class="wrapper-2-item" onclick="buyPlay()"><h2>+3 <br> cost: 120$</h2></div>
        <div class="wrapper-3-item" onclick="buyPlay()"><h2>+5 <br> cost: 250$</h2></div>
        <h2 class="more-items">more items coming soon!</h2>
    </div></center>

    <div class="back-btn">Back</div>

    

    <audio id="audio" src="./audio/pop.wav"></audio>
    <audio id="buy-audio" src="./audio/Buying Sound Effect.wav"></audio>
</body>
</html>
